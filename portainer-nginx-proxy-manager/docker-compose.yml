services:
  nginx:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    container_name: nginx
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
  portainer:
    image: portainer/portainer
    container_name: portainer
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    restart: unless-stopped